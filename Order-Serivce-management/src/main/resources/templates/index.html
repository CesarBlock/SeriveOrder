<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Service Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header class="bg-gray-600 text-white py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold">Order Service Management</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold mb-4">Bem-vindo ao Gerenciador de Ordens de Serviço</h2>
            <p class="text-gray-700 mb-6">Gerencie suas ordens de serviço de forma simples e eficiente.</p>
            <a href="/orders" th:href="@{/orders}" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                Ver Ordens de Serviço
            </a>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 Order Service Management. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>
